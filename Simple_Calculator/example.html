<head>

        .box{
            padding:10%;
            width:20px;
            display:grid;

            background-color:blue;
        }

    <span class="box" id="box1">box1</span>
    <span class="box" id="box2">box2</span>
    <span class="box" id="box3">box3</span>
    <span class="box" id="box4">box4</span>
